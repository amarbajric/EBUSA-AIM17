<div class="row">
      <h5 *ngIf="(!myProcesses || myProcesses.length < 1) && this.inOrganization === true">Sie haben derzeit keine Prozesse!</h5>
 <h5 *ngIf="this.inOrganization === false">Sie sind noch kein Mitglied einer Organisation.</h5>
  <button *ngIf="this.inOrganization === false" class="btn btn-primary btn-sm" (click)="openCreateOrganization()">neue Organisation erstellen</button>

      <table class="table table-striped" *ngIf="myProcesses && myProcesses.length > 0 && this.inOrganization === true ">
         <thead>
            <tr>
               <th>#</th>
               <th>Prozessname</th>
               <th>Erstelldatum</th>
               <th>Details</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let process of myProcesses">
               <td>{{ process.processId }}</td>
               <td>{{ process.processName }}</td>
               <td>{{ process.processCreatedAt | date:'dd.MM.yyyy HH:mm:ss'}}</td>
               <td>
                 <button class="btn btn-primary btn-sm" (click)="showProcessDetails(process.processId, process.processName, process.processVersion, process.processPrice, process.processCreator, process.processDescription)">Anzeigen</button>
               </td>
            </tr>
         </tbody>
      </table>

 </div>
