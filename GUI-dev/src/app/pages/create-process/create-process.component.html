<div class="row">
  <div class="col-md-12">

    <nb-card>
      <nb-card-header>Create a new process</nb-card-header>
    <nb-card-body>
      <form (ngSubmit)="createProcess()" #form="ngForm">
      <div class="form-group">
        <label for="input-processname" class="sr-only">Process name</label>
        <input name="processname" [(ngModel)]="process.processName" id="input-processname" #processname="ngModel"
               class="form-control" placeholder="Process name"
               autofocus>
      </div>
      <div class="form-group">
        <label for="input-processdecription" class="sr-only">Process description</label>
        <input name="processdescription" [(ngModel)]="process.processName" id="input-processdecription" #processdescription="ngModel"
               class="form-control" placeholder="Process description"
               autofocus>
      </div>
      <div class="form-group">
        <label for="input-processprice" class="sr-only">Process price</label>
        <input name="processprice" [(ngModel)]="process.processName" id="input-processprice" #processprice="ngModel"
               class="form-control" placeholder="Process price"
               autofocus>
      </div>

        <form #owlModelForm="ngForm" (ngSubmit)="uploadOWLModel(owlModelForm)">
          <label class="control-label">OWL-File: </label>
          <div class="row show-grid">
          <div class="col-md-10">
            <input type="file" name="fileUpload" id="fileUpload" class="form-control" accept=".owl," (change)="onFileChange($event)">
          </div>
          <div class="col-md-2">
            <button class="btn btn-primary" type="submit" [disabled]="!owlFile">Upload</button>
          </div>
          </div>
          <br>
        </form>

      <button [disabled]="submitted || !form.valid " class="btn btn-block btn-hero-success"
              [class.btn-pulse]="submitted">
        Create new process
      </button>
      </form>
    </nb-card-body>
    </nb-card >

  </div>
</div>
